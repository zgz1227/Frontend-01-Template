<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* #board {

    .cell {
      width: 100px;
      height: 100px;
      border: solid 1px white;
      background-color: yellowgreen;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
      color: red;
    }
  </style>
</head>

<body>
  <div id="board"></div>

  <script>
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ]

    let color = 2;

    function show() {
      let board = document.getElementById("board");

      board.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");

          cell.classList.add("cell")
          //map = {1:'O',2:'X'}
          cell.innerText =
              pattern[i][j] == 2 ? "╳" :
              pattern[i][j] == 1 ? "O" : "";

          cell.addEventListener("click", () => move(j, i));

          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }

    function move(x, y) {
      /* if (pattern[y][x] !== 0)
        return; */
      pattern[y][x] = color;
      if (check(pattern, color)) {
        alert(color == 2 ? "X is winner" : "O is winner!");
      }
      color = 3 - color;
      show();
      if (willWin(pattern, color)) {
        console.log(color == 2 ? "X is winner" : "O is winner!");
      }
    }

    function check(pattern, color) {
      //每一行
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      //每一列
      for (let i = 0; i < 3; i++) {
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
      }
      //横斜线
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
      }
      //竖斜线
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
            break;
          }
        }
        if (win) {
          return true;
        }
      }
      return false;
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== 0) {
            continue;
            let tmp = clone(pattern)
            tmp[i][j] = color;

            if (check(tmp, color)) {
              return true;
            }
          }
        }
        return null;
      }
    }

    function bsetChoice(pattern, color) {
      let point = willWin(pattern, color);
      if (point) {
        return {
          point: point,
          result: 1
        }
      }

      let result = -1;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== 0) {
            continue;
            let tmp = clone(pattern)
            tmp[i][j] = color;
            let opp = bsetChoice(pattern, 3 - color)
            if (-opp.result >= result) {
              point = [j, i];
              result = -opp.result;
            }
          }
        }
      }

      return {
        point: point,
        result: pooint ? result : 0
      }
    }

    /* function willLost(patter, color) {
      if (willWin(pattern, color))
        return false;
    } */

    show(pattern);
  </script>
</body>

</html>
