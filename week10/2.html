<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board {
      width: 350px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: solid 1px white;
      background-color: yellowgreen;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
      color: red;
    }
  </style>
</head>

<body>
  <div id="board"></div>

  <script>
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0],
    ]

    let color = 1;

    function show() {
      let board = document.getElementById("board");
      board.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");

          cell.classList.add("cell")
          //map = {1:'O',2:'X'}
          cell.innerHTML =
            pattern[i][j] == 2 ? "â•³" :
              pattern[i][j] == 1 ? "O" :
                ""

          cell.addEventListener("click", () => move(j, i));

          board.appendChild(cell);
        }
      }
    }

    function move(x, y) {
      if (pattern[y][x] !== 0)
        return;
      pattern[y][x] = color;
      color = 3 - color;
      show();
    }

    function check(pattern, color,x,y) {
      for (let i = 0; i < 3; i++) {
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
      }
      for (let i = 0; i < 3; i++) {
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
      }
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][j] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }

        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][2-j] !== color) {
              win = false;
              break;
            }
          }
          if (win) {
            return true;
          }
        }
        return false;
    }

    show()
  </script>
</body>

</html>
