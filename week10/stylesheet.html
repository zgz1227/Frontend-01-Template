<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a::after {
      content: "zgz";
      color: red;
    }
  </style>
  <link rel="stylesheet" href="data:text/css,p%7Bcolor:blue%7D">
</head>
<body>
<a href="">abc</a>
</body>
<script>
  document.styleSheets
  document.styleSheets[0].cssRules[0].style.color= "green"

  let a = document.querySelector('a')
  result = getComputedStyle(a,'::after').content;
  result = '不与自己对抗，你就会更强大'
  console.log(`伪元素是：${result}`);
  
  // window.getComputedStyle(elt, pseudoElt);
 /*  elt想要获取的元素
  pseudoElt可选，伪元素 */

  let childWindow = window.open("about:blan","_blank")

  let childWindow = window.open("about:blan","_blank","width=100,height=100,left=100,top=100")
  childWindow.moveBy(-50,-50)
  childWindow.resizeBy(50,50)
</script>
</html>
